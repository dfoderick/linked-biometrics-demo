<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dock Linked Biometrics Demo</title>
</head>

<body>
  <div id="vending-machine">
    <div>
      Verifiable Presentation upload
      <input type="file" id="vpupload" accept="application/json"></input>    
    </div>
    <div id="textoutput"></div>
  </div>
  <div id="videop">
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="otherimage"></div>
  <div id="showpresentationp">
    <pre id="showpresentation"></pre>
  </div>
  <div id="issuing" hidden>
    <p>
      Hey, here's a secret for you, if you unhide this div you can issue your own demo credentials.
      The private keys for demo issuers are already loaded for you to experiment with.
    </p>
    <input type="url" id="issuinginput"></input>
    <button id="issuebutton">Issue to from image URL!</button>
    <div>
      Or issue from uploaded Image!
      <input type="file" id="issuingupload" accept="image/*"></input>
    </div>
  </div>
</body>
</html>
