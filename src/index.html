<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dock Linked Biometrics Demo</title>
</head>

<body>
  <div id="vending-machine">
    <div>
      Verifiable Presentation upload
      <input type="file" id="vpupload" accept="application/json"></input>    
    </div>
    <div id="textoutput"></div>
  </div>
  <div id="videop">
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="otherimage"></div>
  <div id="showpresentationp">
    <pre id="showpresentation"></pre>
  </div>
  <div>
    <button
      onclick="document.getElementById('issuing').removeAttribute('hidden')"
      >
      Issue your own.
    </button>
    <div id="issuing" hidden>
      <p>
	Hey, here's a secret: this demo will accept credentials issued by you.
	The private keys for demo issuers are already loaded on this page. Go ahead, try it.
      </p>
      <input type="url" id="issuinginput"></input>
      <button id="issuebutton">Issue to from image URL!</button>
      <div>
	Or issue from uploaded Image!
	<input type="file" id="issuingupload" accept="image/*"></input>
      </div>
    </div>
  </div>
</body>
</html>
